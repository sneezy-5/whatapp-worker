version: '3.8'

services:
  worker:
    image: whatsapp-worker:latest
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      BACKEND_API_URL: http://213.199.54.136:8080/api
    volumes:
      - worker_sessions:/app/sessions
    networks:
      - whatsapp-network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

volumes:
  worker_sessions:

networks:
  whatsapp-network:
    external: true
