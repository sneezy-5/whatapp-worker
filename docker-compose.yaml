version: '3.8'

services:
  worker:
    image: whatsapp-worker:latest
    shm_size: '2gb'  # Required for Chromium/Puppeteer
    environment:
      RABBITMQ_URL: amqp://guest:guest@213.199.54.136:5672
      BACKEND_API_URL: http://213.199.54.136:8080/api
    volumes:
      - worker_sessions:/app/sessions
      - worker_auth:/app/.wwebjs_auth  # whatsapp-web.js auth storage
    networks:
      - whatsapp-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  worker_sessions:
  worker_auth:

networks:
  whatsapp-network:
    external: true
